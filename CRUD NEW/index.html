<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
    
        <div class="form-group ">
          <label for="exampleInputEmail1" class="my-2">Course Name</label>
          <input id="courseName" type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" >
        </div>

        <div class="form-group mt-2">
          <label for="exampleInputPassword1" class="my-2">Course Category</label>
          <input id="courseCat" type="text" class="form-control" id="exampleInputPassword1" >
        </div>

        <div class="form-group mt-2">
            <label for="exampleInputPassword1" class="my-2">Course Price</label>
            <input id="coursePrice" type="number" class="form-control" id="exampleInputPassword1" >
          </div>

          <div class="form-group mt-2">
            <label for="exampleInputPassword1" class="my-2">Course Description</label>
            <textarea  id="courseDesc" type="text" class="form-control" id="exampleInputPassword1" ></textarea>
          </div>

        <button type="button" id="click" class="btn btn-outline-primary mt-3">Add Course</button>
        <button type="button" id="clear" class="btn btn-outline-danger mt-3">Clear</button>
      

      <table class="table mt-4 table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="data">
          
        </tbody>
      </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
